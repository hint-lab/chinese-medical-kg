version: '3.8'

services:
  api:
    build: .
    container_name: chinese-medical-kg-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # 挂载数据库文件（如果不存在会自动创建）
      - ./ontology/data:/app/ontology/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

